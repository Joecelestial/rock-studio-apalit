            <div class="col col-md-5 col-12">
                <h1 data-aos="fade">Log In</h1>
                <p data-aos="fade">Enter your email and password to login.</p>

                    <div class="form-row">
                        <div class="col"><label data-aos="fade">Email</label><input class="form-control" type="email" data-aos="fade">

                    </div>
                    <div class="form-row">
                        <div class="col" data-aos="fade"><label data-aos="fade">Password</label><input class="form-control" type="password">

                        </div>
                    </div>
                    <div data-aos="fade" class="spacer-10"></div><button class="btn btn-primary" type="button" style="background-color: rgb(94,94,94);width: 100%;">Log In</button>
